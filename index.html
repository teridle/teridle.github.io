<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="data.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="custom.css"/>
</head>

<body onload="start()">
  <div class="container">
    <div class="row">
      <div class="col-sm-2" style="border: 1px solid black">
        <img src="sprites/player.png"/>
        <img id="pickaxe" src=""/>
        <img src="sprites/axes/copper.png"/>
        <div id="inventory" style="border: 1px solid black"></div>
      </div>

      <div class="col-sm-8" style="border: 1px solid black">
        <div style="text-align: center">
          <h2>
            <span style="float: left;" onclick="moveLeft()"><</span>
            <span id="biome"></span>
            <span style="float: right;" onclick="moveRight()">></span>
          </h2>

          <h4>
            <span style="float: left;" onclick="moveUp()"><</span>
            <span id="biomeDepth"></span>
            <span style="float: right;" onclick="moveDown()">></span>
          </h4>
        </div>

        <div style="text-align: center">Combat vs <img id="monsterImg" src=""/>
        </div>

        <div class="row">
          <div class="col-sm-6" style="display: inline-block; text-align: center">
            <div>Player Stats</div>
            <div>Hp: <span id="hp"></span></div>
            <div>Atk: <span id="atk"></span></div>
            <div>Def: <span id="def"></span></div>
          </div>

          <div class="col-sm-6" style="display: inline-block; text-align: center">
            <div>Monster Stats</div>
            <div>Hp: <span id="monsterHp"></span></div>
            <div>Atk: <span id="monsterAtk"></span></div>
            <div>Def: <span id="monsterDef"></span></div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            Respawn Timer
            <div class="progress">
              <div class="progress-bar" id="respawn" style="width: 0%;"></div>
            </div>
          </div>

          <div class="col-sm-6">
            Monster Spawn Timer
            <div class="progress">
              <div class="progress-bar" id="monsterSpawn" style="width: 0%;"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <img id="weaponSlot" src=""/>
          <img id="helmetSlot" src=""/>
          <img id="bodySlot" src=""/>
          <img id="legsSlot" src=""/>
        </div>

        <div class="row">
          <h3 style="text-align: center">Crafting</h3>
          <div id="stations" style="text-align: center"></div>
          <div id="available"></div>
        </div>
      </div>

      <div class="col-sm-2" style="border: 1px solid black">
        <h3 style="text-align: center">Materials</h3>
        <div id="materials"></div>
      </div>
    </div>
  </div>
</body>
</html>
